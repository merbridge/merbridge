pull_request_rules:
  - name: Automatic merge on CI success and review
    conditions:
    - or:
      - "#approved-reviews-by>=1"
      - approved-reviews-by=@merbridge/infra-maintainers
      - approved-reviews-by=@merbridge/control-plane-maintainers
    actions:
      merge:
        method: squash
